<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup</title>
  <style>
    /*가운데 정렬*/
    * {
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'LINESeedKR-Bd', sans-serif;
    }

    /*핸드폰화면 사이즈*/
    .main-container {
      width: 375px;
      height: 812px;
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      background-color: #eee;
      overflow: auto;
      overflow-x: hidden;
    }

    /*스크롤 가능은 하지만 스크롤바 안보이게*/
    .main-container::-webkit-scrollbar {
      display: none;
    }

    .modal {
      position: absolute;
      bottom: 600px; /* Set initial top position to 10px */
      left: 50%;
      transform: translateX(-50%);
      background-color: #fefefe;
      width: 350px;
      max-height: 81vh;
      height: 800px;
      padding: 20px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
      transition: top 0.3s ease-in-out;
      border-radius: 0px 0px 50px 50px;
    }

    .modal-content {
      margin-top: 150px;
      /* 내용의 높이에 따라 자동으로 조정 */
    }







    body h1 {
      text-align: center;
      color: #4caf50;
      font-weight: 300;
      padding: 40px 0 20px 0;
      margin-bottom: -50px;
      align-items: center;
    }

    /*내용 적는 칸 배경 */
    .manager_main_tabs {
      border-radius: 5px;
      background: white;
      height: 100%;
      max-width: 365px;
      width: 100%;
      margin-top: 15px; /*리뷰관리 제목이랑 간격 조절*/

    }


    .manager_main_tabs input[name="tab-control"] {
      display: none;

    }

    /*배달, 포장 폰트*/
    .manager_main_tabs .content section h2,
    .manager_main_tabs ul li label {
      font-weight: bold;
      font-size: 18px;
      color: #4caf50;
      margin-top: 10px;

    }

    /*배달, 포장 전체 탭*/
    .manager_main_tabs ul {
      list-style-type: none;
      padding-left: 0;
      display: flex;
      flex-direction: row;
      margin-bottom: 10px;
      justify-content: space-between;
      align-items: flex-end;
      flex-wrap: wrap;
      width: 360px;

    }

    .manager_main_tabs ul li {
      box-sizing: border-box;
      flex: 1;
      width: 25%;
      padding: 0 10px;
      text-align: center;
    }

    /*배달, 포장 선택하기 전 색상*/
    .manager_main_tabs ul li label {
      transition: all 0.3s ease-in-out;
      color: #929daf;
      overflow: hidden;
      text-overflow: ellipsis;
      display: block;
      cursor: pointer;
      transition: all 0.2s ease-in-out;
      white-space: nowrap;
      -webkit-touch-callout: none;
    }


    .manager_main_tabs ul li label br {
      display: none;

    }
    .manager_main_tabs ul li label svg {
      fill: #929daf;
      height: 1.2em;
      vertical-align: bottom;
      margin-right: 0.2em;
      transition: all 0.2s ease-in-out;

    }

    /*배달, 포장 마우스 가져다 댔을 때 색상*/
    .manager_main_tabs ul li label:hover,
    .manager_main_tabs ul li label:focus,
    .manager_main_tabs ul li label:active {
      outline: 0;
      color: #bec5cf;
    }
    .manager_main_tabs ul li label:hover svg,
    .manager_main_tabs ul li label:focus svg,
    .manager_main_tabs ul li label:active svg {
      fill: #bec5cf;
    }

    /*배달, 포장 탭 밑에 있는 슬라이드바 설정*/
    .manager_main_tabs .slider {
      position: relative;
      width: 50%;
      transition: all 0.33s cubic-bezier(0.38, 0.8, 0.32, 1.07);
    }
    .manager_main_tabs .slider .indicator {
      position: relative;
      width: 130px;
      max-width: 100%;
      margin: 0 auto;
      height: 2px;
      background: #4caf50;
      border-radius: 1px;
    }

    /*내용 적는 칸*/
    .manager_main_tabs .content {
      margin-top: 20px;

    }

    /*배달 포장 탭 넘어갈때 효과*/
    .manager_main_tabs .content section {
      display: none;
      animation-name: content;
      animation-direction: normal;
      animation-duration: 0.3s;
      animation-timing-function: ease-in-out;
      animation-iteration-count: 1;
      line-height: 1.4;


      /* 텍스트가 넘어가면 다음 줄로 바뀌게 하려면 아래 속성을 추가합니다. */
      word-wrap: break-word;
    }

    .manager_main_tabs
    input[name="tab-control"]:nth-of-type(1):checked
    ~ ul
    > li:nth-child(1)
    > label {
      cursor: default;
      color: #4caf50;
    }
    .manager_main_tabs
    input[name="tab-control"]:nth-of-type(1):checked
    ~ ul
    > li:nth-child(1)
    > label

    @media (max-width: 600px) {
      .manager_main_tabs
      input[name="tab-control"]:nth-of-type(1):checked
      ~ ul
      > li:nth-child(1)
      > label {
        background: rgba(0, 0, 0, 0.08);
      }
    }
    .manager_main_tabs input[name="tab-control"]:nth-of-type(1):checked ~ .slider {
      transform: translateX(0%);
    }
    .manager_main_tabs
    input[name="tab-control"]:nth-of-type(1):checked
    ~ .content
    > section:nth-child(1) {
      display: block;
    }
    .manager_main_tabs
    input[name="tab-control"]:nth-of-type(2):checked
    ~ ul
    > li:nth-child(2)
    > label {
      cursor: default;
      color: #4caf50;
    }
    .manager_main_tabs
    input[name="tab-control"]:nth-of-type(2):checked
    ~ ul
    > li:nth-child(2)
    > label

    @media (max-width: 600px) {
      .manager_main_tabs
      input[name="tab-control"]:nth-of-type(2):checked
      ~ ul
      > li:nth-child(2)
      > label {
        background: rgba(0, 0, 0, 0.08);
      }
    }
    .manager_main_tabs input[name="tab-control"]:nth-of-type(2):checked ~ .slider {
      transform: translateX(100%);
    }
    .manager_main_tabs
    input[name="tab-control"]:nth-of-type(2):checked
    ~ .content
    > section:nth-child(2) {
      display: block;
    }

    @keyframes content {
      from {
        opacity: 0;
        transform: translateY(5%);
      }
      to {
        opacity: 1;
        transform: translateY(0%);
      }
    }

    .inside_tabs{
      margin: 10px;
    }




    /*드래그용 내부 막대기*/
    .modal .bottom-bar {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 60px;
      height: 4px;
      background-color: #666666; /* 원하는 색상으로 변경 가능합니다 */
      border-radius: 2px;
    }

  </style>
</head>
<body>
<div class="main-container">
  <!-- 모달 팝업창을 .main-container 안에 넣어줍니다. -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <div class="tabs">
        <input type="radio" id="tab1" name="tab-control" checked>
        <input type="radio" id="tab2" name="tab-control">
        <ul>
          <li title="배달"><label for="tab1" role="button"><span>배달</span></label></li>
          <li title="포장"><label for="tab2" role="button"><span>포장</span></label></li>
        </ul>
        <div class="slider">
          <div class="indicator"></div>
        </div>
        <div class="content">
          <section>
            <div class="inside_tabs">
              <div role="inside_tablist">

                여기에 배달 내용을 적어주세요


              </div>
            </div>
          </section>
          <section>
            <div class="inside_tabs">
              <div role="inside_tablist">

                여기에 포장 내용을 적어주세요

              </div>
            </div>
          </section>
        </div>
      </div>

      <div class="bottom-bar"></div>

    </div>
  </div>
</div>
<script>
  const modal = document.getElementById('modal');
  const bottomBar = modal.querySelector('.bottom-bar'); // .bottom-bar를 찾습니다.
  const maxDragDistance = 700; /*모달창 시작 지점*/

  // 모달 위아래로 드래그 가능하도록 설정
  let isDragging = false;
  let startY = 0;
  let startTop = 0;

  function dragModal(event) {
    if (isDragging) {
      const deltaY = event.clientY - startY;
      const newTop = startTop + deltaY;
      const limitedTop = Math.min(Math.max(newTop, -maxDragDistance), -15); // 모달창 어디까지 드래그 가능?
      modal.style.top = `${limitedTop}px`;
    }
  }

  bottomBar.addEventListener('mousedown', (event) => { // .bottom-bar에 이벤트 리스너를 추가합니다.
    isDragging = true;
    startY = event.clientY;
    startTop = parseFloat(getComputedStyle(modal).top);

    window.addEventListener('mousemove', dragModal);

    // 드래그 시작시 body의 선택 이벤트를 막습니다.
    document.body.style.userSelect = 'none';
    document.body.style.pointerEvents = 'none';
  });

  window.addEventListener('mouseup', () => {
    isDragging = false;
    window.removeEventListener('mousemove', dragModal);

    // 드래그 종료시 body의 선택 이벤트를 다시 활성화합니다.
    document.body.style.userSelect = 'auto';
    document.body.style.pointerEvents = 'auto';
  });
</script>
</body>
</html>
